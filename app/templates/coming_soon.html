{% extends "base.html"%}

{% block links %}

<!-- Custom fonts for this template -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">


<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/coming-soon.min.css') }}" rel="stylesheet">

{% endblock links %}

{% block content %}

<div class="overlay"></div>
<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="{{ url_for('static', filename='mov/bg.mp4') }}" type="video/mp4">
</video>

<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <h1 class="mb-3">{{ _('Coming Soon!') }}</h1>
                    <br>
                    <h3 class="mb-5">{{ _("We're working hard to finish the development of this site.") }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}


{% block scripts %}

<!-- Custom scripts for this template -->
<script src="{{ url_for('static', filename='js/coming-soon.min.js') }}"></script>

{% endblock scripts %}
